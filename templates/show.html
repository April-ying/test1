<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題目頁面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>題目圖片</h1>
<img src="static/colorblind_image/38.png" alt="題目圖片">

<script>
    // 連接到 WebSocket 伺服器
    var socket = new WebSocket('ws://localhost:8080');

    socket.onmessage = function(event) {
        var data = JSON.parse(event.data);
        if (data.action === 'drawingComplete') {
            var img = document.createElement('img');
            img.src = data.image;
            document.body.appendChild(img);
        }
    };
</script>

</body>
</html>
