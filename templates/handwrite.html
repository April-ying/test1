<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>觸控畫圖工具</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-image: url(data:image/png;base64,{{data}});
            background-size: cover;
            border: 2px solid #004d40;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            height: auto;
            aspect-ratio: 1;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .status {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="status" id="status">完成題數: 0/10</div>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <button onclick="saveImage()">確認送出</button>
</div>

<script>
    var totalQuestions = 10;
    var completedQuestions = 0;
    window.addEventListener('resize', resizeCanvas);

    function resizeCanvas() {
        var currentBackgroundImage = canvas.style.backgroundImage;
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        canvas.style.backgroundImage = currentBackgroundImage;
    }

    function updateStatus() {
        resizeCanvas();
        document.getElementById('status').innerText = '完成題數: ' + completedQuestions + '/' + totalQuestions;
    }

    var canvas = document.getElementById('drawingCanvas');
    var context = canvas.getContext('2d');
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    var isDrawing = false;
    var lineCoordinates = [];

    function getTouchPosition(canvas, touchEvent) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: touchEvent.touches[0].clientX - rect.left,
            y: touchEvent.touches[0].clientY - rect.top
        };
    }

    function startDrawing(e) {
        isDrawing = true;
        var pos = getTouchPosition(canvas, e);
        lineCoordinates.push(pos);
        draw(e);
    }

    function draw(e) {
        e.preventDefault();
        if (!isDrawing) return;

        context.lineWidth = 12;
        context.lineCap = 'round';
        context.lineJoin = 'round';
        context.strokeStyle = 'black';

        var pos = getTouchPosition(canvas, e);
        lineCoordinates.push(pos);

        context.beginPath();
        context.moveTo(lineCoordinates[0].x, lineCoordinates[0].y);

        for (var i = 1; i < lineCoordinates.length; i++) {
            context.lineTo(lineCoordinates[i].x, lineCoordinates[i].y);
            context.stroke();
        }
    }

    function stopDrawing() {
        isDrawing = false;
        lineCoordinates = [];
    }

    function saveImage() {
        if (confirm("您確定要送出嗎？")) {
            var dataURL = canvas.toDataURL();
            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataURL })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                completedQuestions++;
                updateStatus();
                if (completedQuestions < totalQuestions) {
                    loadNextImage();
                } else {
                    alert("已完成所有題目！");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    }

    function loadNextImage() {
        fetch('/next-image')
        .then(response => response.json())
        .then(data => {
            if (data.nextImageUrl) {
                context.clearRect(0, 0, canvas.width, canvas.height);
                canvas.style.backgroundImage = 'url(' + data.nextImageUrl + ')';
            } else {
                console.error('Error: no image URL returned');
            }
        })
        .catch(error => {
            console.error('Error loading next image:', error);
        });
    }

    loadNextImage();
    updateStatus();
</script>

</body>
</html>
