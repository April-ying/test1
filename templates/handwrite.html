<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>觸控畫圖工具</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            background-image:url(data:image/png;base64,{{data}});
            background-size: cover;
            border: 2px solid black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            height: auto;
            aspect-ratio: 1;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #e89980;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #cd755b;
        }
        .status {
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="status" id="status">完成題數: 0/10</div>
<canvas id="drawingCanvas" width="500" height="500"></canvas>
<div id="coordinates"></div>

<script src="https://cdn.jsdelivr.net/npm/socket.io@4.0.0/dist/socket.io.min.js"></script>
<script>
    var totalQuestions = 10;
    var completedQuestions = 0;
    window.addEventListener('resize', resizeCanvas);

    function resizeCanvas() {
        var currentBackgroundImage = canvas.style.backgroundImage;
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        canvas.style.backgroundImage = currentBackgroundImage;
    }

    function updateStatus() {
        resizeCanvas();
        document.getElementById('status').innerText = '完成題數: ' + completedQuestions + '/' + totalQuestions;
    }

    var canvas = document.getElementById('drawingCanvas');
    var context = canvas.getContext('2d');
    var coordinatesDiv = document.getElementById('coordinates');
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    var isDrawing = false;
    var lineCoordinates = [];

    function getTouchPosition(canvas, touchEvent) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: touchEvent.touches[0].clientX - rect.left,
            y: touchEvent.touches[0].clientY - rect.top
        };
    }

    function startDrawing(e) {
        isDrawing = true;
        var pos = getTouchPosition(canvas, e);
        lineCoordinates.push(pos);
        draw(e);
    }

    function draw(e) {
        e.preventDefault();
        if (!isDrawing) return;

        context.lineWidth = 12;
        context.lineCap = 'round';
        context.lineJoin = 'round';
        context.strokeStyle = 'black';

        var pos = getTouchPosition(canvas, e);
        lineCoordinates.push(pos);

        context.beginPath();
        context.moveTo(lineCoordinates[0].x, lineCoordinates[0].y);

        for (var i = 1; i < lineCoordinates.length; i++) {
            context.lineTo(lineCoordinates[i].x, lineCoordinates[i].y);
            context.stroke();
        }
    }

    function stopDrawing() {
        isDrawing = false;
        lineCoordinates = [];
    }

    function saveImage() {
        if (confirm("您確定要送出嗎？")) {
            var dataURL = canvas.toDataURL(); //將畫布的内容转換成一个Base64編碼的字符串
            fetch('/upload', { //通過fetch API以POST請求的方式發送到 /upload端點
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // 發送的請求包含了一個JSON對象，其中包含了名為'image'的鍵和Base64編碼的圖片數據作為值
                body: JSON.stringify({ image: dataURL })
            })
            // 處理伺服器返回的響應，將響應數據轉換成JSON格式
            .then(response => response.json())
            .then(data => {
                console.log(data);
                completedQuestions++;
                updateStatus();
                if (completedQuestions < totalQuestions) {
                    loadNextImage();
                } else {
                    alert("已完成所有題目！");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    }

    function loadNextImage() {
        fetch('/next-image')
        .then(response => response.json())
        .then(data => {
            if (data.nextImageUrl) {
                context.clearRect(0, 0, canvas.width, canvas.height);
                canvas.style.backgroundImage = 'url(' + data.nextImageUrl + ')';
            } else {
                console.error('Error: no image URL returned');
            }
        })
        .catch(error => {
            console.error('Error loading next image:', error);
        });
    }

    // 初始加载第一张图片
    loadNextImage();
    updateStatus();
</script>

<button onclick="saveImage()">確認送出</button>
</body>
</html>
