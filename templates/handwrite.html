<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>觸控畫圖工具</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            background-image: url('static/colorblind_image/38.png');
            background-size: cover;
            border: 2px solid black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            height: auto;
            aspect-ratio: 1;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #e89980;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #cd755b;
        }
    </style>
</head>
<body>

<canvas id="drawingCanvas"></canvas>
<div id="coordinates"></div>

<script src="https://cdn.jsdelivr.net/npm/socket.io@4.0.0/dist/socket.io.min.js"></script>
<script>
    var canvas = document.getElementById('drawingCanvas');
    var context = canvas.getContext('2d');
    var coordinatesDiv = document.getElementById('coordinates');
    var isDrawing = false;
    var lineCoordinates = [];

    // Adjust canvas size to fit the screen
    function resizeCanvas() {
        var rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.width; // Maintain aspect ratio of 1:1
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
        isDrawing = true;
        lineCoordinates.push({ x: e.touches[0].clientX - canvas.offsetLeft, y: e.touches[0].clientY - canvas.offsetTop });
        draw(e);
    }

    function draw(e) {
        e.preventDefault();

        if (!isDrawing) return;

        context.lineWidth = 12;
        context.lineCap = 'round';
        context.lineJoin = 'round';
        context.strokeStyle = 'black';

        var x = e.touches[0].clientX - canvas.offsetLeft;
        var y = e.touches[0].clientY - canvas.offsetTop;

        lineCoordinates.push({ x, y });

        context.beginPath();
        context.moveTo(lineCoordinates[0].x, lineCoordinates[0].y);

        for (var i = 1; i < lineCoordinates.length; i++) {
            context.lineTo(lineCoordinates[i].x, lineCoordinates[i].y);
            context.stroke();
        }
    }

    function stopDrawing() {
        isDrawing = false;
        lineCoordinates = [];
    }

    function submitDrawing() {
        var dataURL = canvas.toDataURL();
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.emit('submit_drawing', dataURL);
    }

    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.emit('start_drawing');
</script>

<button onclick="submitDrawing()">確認送出</button>
</body>
</html>
