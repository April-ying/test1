<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掃描 QR Code 進入繪圖頁面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>請掃描以下 QR Code 進入繪圖頁面</h1>
<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    function generateQRCode(url) {
        var qrcodeContainer = document.getElementById('qrcode');
        new QRCode(qrcodeContainer, url);
        console.log('QR Code generated with URL:', url);
    }

    function generateUniqueURL() {
        var baseURL = window.location.origin; // 獲取當前主機名和端口
        return baseURL + '/handwrite?user=' + generateUUID();
    }

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0,
                v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    var drawingPageURL = generateUniqueURL();
    generateQRCode(drawingPageURL);

    var socket = io();
    var sessionID = generateUUID();

    socket.on('connect', function() {
        console.log('WebSocket 連接已打開');
        socket.emit('startSession', { sessionID: sessionID });
    });

    socket.on('connect_error', function(error) {
        console.error('WebSocket 連接錯誤:', error);
    });

    socket.on('startDrawing', function(message) {
        if (message.sessionID === sessionID) {
            console.log('Session ID matched. Redirecting to drawing page.');
            window.location.href = 'handwrite?session=' + sessionID;
        }
    });

    socket.on('disconnect', function() {
        console.log('WebSocket 連接已關閉');
    });
</script>

</body>
</html>
